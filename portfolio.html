<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Portfolio | Apex Solutions</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <style>
    body {
      background: url('assets/bodybackground.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #01D1FC;
      font-size: 15px;
      margin: 0;
      min-height: 100vh;
    }

    /* Navbar Styles */
    .navbar {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 999;
      background: transparent;
    }
    .navbar a {
      color: #fff;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
      letter-spacing: 0.1em;
    }
    .language-switcher {
      margin-left: 20px;
    }
    .language-switcher select {
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid #01D1FC;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }

    /* Hamburger Button */
    .hamburger {
      display: none;
      background: none;
      border: none;
      cursor: pointer;
      flex-direction: column;
      gap: 5px;
      z-index: 120;
      margin-left: 18px;
      position: relative;
      width: 40px;
      height: 40px;
    }
    .hamburger .bar {
      display: block;
      width: 32px;
      height: 4px;
      background: #80cdff;
      border-radius: 2px;
      transition: 0.35s;
    }
    .hamburger.active .bar:nth-child(1) {
      transform: translateY(10px) rotate(45deg);
    }
    .hamburger.active .bar:nth-child(2) {
      opacity: 0;
    }
    .hamburger.active .bar:nth-child(3) {
      transform: translateY(-10px) rotate(-45deg);
    }

    /* Mobile Menu */
    .mobile-menu {
      display: flex;
      flex-direction: column;
      position: fixed;
      left: 0; top: 0;
      width: 100vw;
      background: #a4d1fd;
      color: #040F22;
      z-index: 200;
      padding: 0 0 36px 0;
      border-radius: 0 0 28px 28px;
      box-shadow: 0 4px 28px #2223a633;
      transform: translateY(-110%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.38s cubic-bezier(.8,.3,.3,1.1), opacity 0.2s;
      min-height: 180px;
      max-height: 300px;
      overflow: visible;
    }
    .mobile-menu.open {
      transform: translateY(0);
      opacity: 1;
      pointer-events: auto;
    }
    .mobile-menu-inner {
      position: relative;
      width: 100%;
      min-height: 180px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      padding: 0 0 36px 0;
      box-sizing: border-box;
    }
    .close-btn {
      position: absolute;
      top: 28px;
      right: 40px;
      width: 40px;
      height: 40px;
      min-width: 0;
      min-height: 0;
      background: none;
      border: none;
      color: #40BFFF;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      z-index: 300;
      line-height: 1;
      transition: color 0.2s;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .mobile-menu a {
      color: #040F22;
      text-decoration: none;
      font-family: 'Inter', sans-serif;
      font-size: 1rem;
      margin: 28px 0 0 0;
      display: block;
      letter-spacing: 0.01em;
      font-weight: 400;
      padding-left: 2.1rem;
    }
    .mobile-menu a:first-of-type { margin-top: 36px; }

    .mobile-menu .language-switcher {
      padding: 20px 24px 8px 10px;
      margin-bottom: 12px;
      display: flex;
      justify-content: flex-start;
    }
    .menu-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: transparent;
      z-index: 160;
    }

    @media (max-width: 900px) {
      .navbar a:not(.language-switcher),
      .navbar .language-switcher {
        display: none;
      }
      .hamburger {
        display: flex;
        align-items: center;
        justify-content: center;
      }
    }
    @media (min-width: 901px) {
      .mobile-menu, .menu-overlay, .hamburger { display: none !important; }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <div class="navbar">
    <a href="homepage.html">HOME</a>
    <a href="portfolio.html">PORTFOLIO</a>
    <a href="index.html">CONTACT</a>
    <div class="language-switcher">
      <select id="language-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="sv">Svenska</option>
      </select>
    </div>
    <!-- Hamburger Button (mobile only) -->
    <button class="hamburger" id="hamburger-btn" aria-label="Open menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>
  </div>
  <!-- Mobile Dropdown Menu -->
  <div class="mobile-menu" id="mobile-menu">
    <div class="mobile-menu-inner">
      <button class="close-btn" id="close-btn" aria-label="Close menu">
        <!-- SVG X (Copy this from homepage if you use SVG, or use &times;) -->
        &times;
      </button>
      <a href="homepage.html">HOME</a>
      <a href="portfolio.html">PORTFOLIO</a>
      <a href="index.html">CONTACT</a>
      <div class="language-switcher">
        <select id="language-select-mobile" onchange="setLanguage(this.value)">
          <option value="en">English</option>
          <option value="sv">Svenska</option>
        </select>
      </div>
    </div>
  </div>
  <div class="menu-overlay" id="menu-overlay"></div>

  <!-- Main Content Placeholder -->
  <div style="padding-top:120px; text-align:center;">
    <h1 style="color:white;">Our Portfolio</h1>
    <p style="color:white;">Showcase your best work here.</p>
    <!-- Add your portfolio grid/content below -->
  </div>

  <script>
    // Hamburger menu
    const hamburgerBtn = document.getElementById('hamburger-btn');
    const mobileMenu = document.getElementById('mobile-menu');
    const closeBtn = document.getElementById('close-btn');
    const overlay = document.getElementById('menu-overlay');
    hamburgerBtn.addEventListener('click', function() {
      mobileMenu.classList.add('open');
      overlay.style.display = 'block';
      hamburgerBtn.classList.add('active');
      document.body.style.overflow = 'hidden';
    });
    closeBtn.addEventListener('click', function() {
      mobileMenu.classList.remove('open');
      overlay.style.display = 'none';
      hamburgerBtn.classList.remove('active');
      document.body.style.overflow = '';
    });
    overlay.addEventListener('click', function() {
      mobileMenu.classList.remove('open');
      overlay.style.display = 'none';
      hamburgerBtn.classList.remove('active');
      document.body.style.overflow = '';
    });
    window.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        mobileMenu.classList.remove('open');
        overlay.style.display = 'none';
        hamburgerBtn.classList.remove('active');
        document.body.style.overflow = '';
      }
    });
    // Optional: Language switch logic placeholder
    function setLanguage(lang) {
      // Implement if you have translations (reuse your translation code)
      document.getElementById('language-select').value = lang;
      document.getElementById('language-select-mobile').value = lang;
    }
  </script>
</body>
</html>
