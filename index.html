<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      background: url('https://raw.githubusercontent.com/apexsolutions-se/contact-form/main/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #01D1FC;
      font-size: 15px;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      box-sizing: border-box;
    }
  
    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
    }
  
    .heading {
      font-family: 'mokoto', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: white;
      text-align: center;
      margin-bottom: 20px;
      white-space: normal;
      word-break: break-word;
      display: block;
    }

      .heading-wrapper {
      max-width: 700px;
      margin: 0 auto 20px auto;
      padding: 0 20px;
      text-align: center;
    }

    form {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4); /* optional for contrast */
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }
  
    input, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #02cbf529;
      border-radius: 8px;
      background-color: #ffffff0e;
      color: #01D1FC;
      font-size: 15px;
      box-sizing: border-box;
    }
  
    input::placeholder,
    textarea::placeholder {
      color: #01D1FC;
    }
  
    button {
      width: 100%;
      padding: 12px;
      background-color: #01D1FC;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }
  
    @font-face {
      font-family: 'Mokoto';
      src: url('https://apexsolutions-se.github.io/contact-form/fonts/mokoto.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
  
    /* Language dropdown style */
    .language-switcher {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 999;
    }
  
    .language-switcher select {
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid #01D1FC;
      border-radius: 5px;
      padding: 5px 10px;
      font-size: 14px;
      cursor: pointer;
    }
  
    @media (max-width: 480px) {
      .heading {
        font-size: 14px;
        padding: 0 10px;
      }
  
      form {
        padding: 15px;
      }
  
      input, textarea, button {
        font-size: 14px;
        padding: 10px;
      }
  
      .language-switcher select {
        font-size: 13px;
        padding: 4px 8px;
      }
    }
  </style>

</head>
<body>
  
  <div class="container">
    <!-- Language Dropdown -->
    <div class="language-switcher">
      <select id="language-select" onchange="setLanguage(this.value)">
        <option value="en">English</option>
        <option value="sv">Svenska</option>
      </select>
    </div>

          <!-- Headline -->
  <div class="heading-wrapper">
    <p class="heading">
      Let’s build something together.<br>
      Fill out the form and we’ll get back to you as soon as possible.
    </p>
  </div>

    <!-- Contact Form -->
    <form action="https://formsubmit.co/imperialkatelyn@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://apexcommunication.se/contact-form">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="tel" name="phone" placeholder="Phone Number" required><br>
      <input type="text" name="company" placeholder="Company Name" required><br>
      <textarea name="message" placeholder="Message" rows="4" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Language Script -->
  <script>
    const translations = {
          en: {
        heading: "Let’s build something together.<br>Fill out the form and we’ll get back to you as soon as possible.",
        name: "Name",
        email: "Email",
        phone: "Phone Number",
        company: "Company Name",
        message: "Message",
        submit: "Submit"
      },
      sv: {
        heading: "Låt oss skapa något tillsammans.<br>Fyll i formuläret så hör vi av oss snart.",
        name: "Namn",
        email: "E-post",
        phone: "Telefonnummer",
        company: "Företagsnamn",
        message: "Meddelande",
        submit: "Skicka"
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      document.querySelector(".heading").innerHTML = t.heading;
      document.querySelector("input[name='name']").placeholder = t.name;
      document.querySelector("input[name='email']").placeholder = t.email;
      document.querySelector("input[name='phone']").placeholder = t.phone;
      document.querySelector("input[name='company']").placeholder = t.company;
      document.querySelector("textarea[name='message']").placeholder = t.message;
      document.querySelector("button[type='submit']").textContent = t.submit;
    }
  </script>
</body>
