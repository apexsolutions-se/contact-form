<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
    background: url('https://raw.githubusercontent.com/apexsolutions-se/contact-form/main/background.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Inter', sans-serif;
    color: #01D1FC;
    font-size: 15px;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    }
    form {
      width: 100%;
      max-width: 400px;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #02cbf529;
      border-radius: 8px;
      background-color: #ffffff0e;
      color: #01D1FC;
      font-size: 15px;
    }
    input::placeholder, textarea::placeholder {
      color: #01D1FC;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #01D1FC;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }
    @font-face {
      font-family: 'Mokoto';
      src: url('https://apexsolutions-se.github.io/contact-form/fonts/mokoto.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    .heading {
      font-family: 'mokoto', sans-serif;
      font-size: 16px;
      line-height: 1.4;
      color: white;
      text-align: center;
      margin-bottom: 30px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
  </style>
</head>
<body>
  <div class="container">
      <div style="text-align: right; margin-bottom: 10px;">
        <button type="button" onclick="setLanguage('en')">English</button>
        <button type="button" onclick="setLanguage('sv')">Svenska</button>
  </div>
    
    <p class="heading">Let’s build something together.<br>Fill out the form and we’ll get back to you as soon as possible.</p>

    <form action="https://formsubmit.co/imperialkatelyn@gmail.com" method="POST">
      <input type="hidden" name="_next" value="https://apexcommunication.se/contact-form">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="tel" name="phone" placeholder="Phone Number" required><br>
      <input type="text" name="company" placeholder="Company Name" required><br>
      <textarea name="message" placeholder="Message" rows="4" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
