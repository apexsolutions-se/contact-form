<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Form</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="favicon.png">
  <link rel="shortcut icon" type="image/png" href="favicon.png">
  <style>
    body {
      background: url('https://raw.githubusercontent.com/apexsolutions-se/contact-form/main/assets/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Inter', sans-serif;
      color: #01D1FC;
      font-size: 15px;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

     
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      padding: 20px 40px;
      display: flex;
      justify-content: flex-end;
      align-items: center;
      z-index: 30;
      background: transparent;
    }

    .navbar nav {
      display: flex;
      align-items: center;
    }
    
    .navbar a {
      color: #ffffff !important;
      text-decoration: none;
      margin-left: 30px;
      font-size: 14px;
      letter-spacing: 0.1em;
    }
  
  .language-switcher {
    margin-left: 20px;
  }
  
  .language-switcher select {
    background-color: rgba(255, 255, 255, 0.1);
    color: white;
    border: 1px solid #01D1FC;
    border-radius: 5px;
    padding: 5px 10px;
    font-size: 14px;
    cursor: pointer;
  }

    .container {
      width: 100%;
      max-width: 480px;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px;
      margin-top: 100px; /* offset for fixed navbar */
    }

    .heading {
      font-family: 'mokoto', sans-serif;
      font-size: 14px;
      line-height: 1.4;
      color: white;
      text-align: center;
      margin-bottom: 20px;
      white-space: normal;
      word-break: break-word;
      display: block;
    }

    .heading-wrapper {
      max-width: 700px;
      margin: 0 auto 20px auto;
      padding: 0 20px;
      text-align: center;
    }

    form {
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      border-radius: 10px;
      padding: 20px;
      box-sizing: border-box;
    }

    input, textarea {
      width: 100%;
      margin-bottom: 12px;
      padding: 12px;
      border: 1px solid #02cbf529;
      border-radius: 8px;
      background-color: #ffffff0e;
      color: #01D1FC;
      font-size: 15px;
      box-sizing: border-box;
    }

    input::placeholder,
    textarea::placeholder {
      color: #01D1FC;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #01D1FC;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
      font-weight: bold;
    }

    @font-face {
      font-family: 'mokoto';
      src: url('https://apexsolutions-se.github.io/contact-form/fonts/mokoto.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @media (max-width: 480px) {
      .heading {
        font-size: 14px;
        padding: 0 10px;
      }

      form {
        padding: 15px;
      }

      input, textarea, button {
        font-size: 14px;
        padding: 10px;
      }

      .language-switcher select {
        font-size: 13px;
        padding: 4px 8px;
      }
    }

       /* MOBILE VIEW */
/* Hide hamburger by default */
.hamburger {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  flex-direction: column;
  gap: 5px;
  z-index: 120;
  margin-left: 18px;
  position: relative;
  width: 40px;
  height: 40px;
}
.hamburger .bar {
  display: block;
  width: 32px;
  height: 4px;
  background: #80cdff;
  border-radius: 2px;
  transition: 0.35s;
}
.hamburger.active .bar:nth-child(1) {
  transform: translateY(10px) rotate(45deg);
}
.hamburger.active .bar:nth-child(2) {
  opacity: 0;
}
.hamburger.active .bar:nth-child(3) {
  transform: translateY(-10px) rotate(-45deg);
}

.mobile-menu {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  background: #a4d1fd;
  color: #040F22;
  z-index: 200;
  border-radius: 0 0 28px 28px;
  box-shadow: 0 4px 28px #2223a633;
  transform: translateY(-110%);
  opacity: 0;
  pointer-events: none;
  transition: transform 0.38s cubic-bezier(.8,.3,.3,1.1), opacity 0.2s;
  min-height: 180px;
  height: auto;
  max-height: 300px; /* increase if needed */
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}
.mobile-menu.open {
  transform: translateY(0);
  opacity: 1;
  pointer-events: auto;
}

.mobile-menu-inner {
  position: relative;
  width: 100%;
  min-height: 180px;    /* same as .mobile-menu min-height */
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 0 0 36px 0;
  box-sizing: border-box;
}


.menu-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  background: transparent;
  z-index: 160;
}

/* Only show on mobile */
@media (max-width: 900px) {
  .navbar a:not(.language-switcher),
  .navbar .language-switcher {
    display: none;
  }
  .hamburger {
    display: flex;
    align-items: center;
    justify-content: center;
  }
}

/* MENU CONTENT */
.mobile-menu a {
  color: #040F22;
  text-decoration: none;
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
  margin: 28px 0 0 0;
  display: block;
  letter-spacing: 0.01em;
  font-weight: 400;
  padding-left: 2.1rem;
}

.mobile-menu a:first-of-type { margin-top: 36px; }
.mobile-menu a:active,
.mobile-menu a:focus,
.mobile-menu a:hover {
  text-decoration: none;
}


.mobile-menu .language-switcher {
  padding: 20px 24px 8px 10px;   /* top right bottom left */
  margin-bottom: 12px;
  display: flex;
  justify-content: flex-start; /* or center */
}


@media (min-width: 901px) {
  .mobile-menu, .menu-overlay, .hamburger { display: none !important; }
}

/* Webkit browsers (Chrome, Safari, Edge) */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: transparent;       /* Fully transparent */
}

::-webkit-scrollbar-thumb {
  background-color: rgba(0, 174, 255, 0.15); /* Soft blue glow */
  border-radius: 10px;
  border: 2px solid transparent;
  background-clip: padding-box;
  transition: background-color 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
  background-color: rgba(0, 174, 255, 0.35); /* Slightly brighter on hover */
}

body, html {
  scrollbar-width: thin;
  scrollbar-color: rgba(0, 174, 255, 0.2) transparent;
}


  </style>
</head>
<body>

<!-- Navigation Bar -->
<div class="navbar">
  <a href="homepage.html">HOME</a>
  <a href="portfolio.html">PORTFOLIO</a>
  <a href="index.html">CONTACT</a>
  <div class="language-switcher">
    <select id="language-select" onchange="setLanguage(this.value)">
      <option value="en">English</option>
      <option value="sv">Svenska</option>
    </select>
  </div>
  <!-- Hamburger Button (mobile only) -->
  <button class="hamburger" id="hamburger-btn" aria-label="Open menu">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </button>
</div>

<!-- Mobile Dropdown Menu OUTSIDE .navbar! -->
<div class="mobile-menu" id="mobile-menu">
  <a href="homepage.html">HOME</a>
  <a href="portfolio.html">PORTFOLIO</a>
  <a href="index.html">CONTACT</a>

   <div class="language-switcher">
    <select id="language-select" onchange="setLanguage(this.value)">
      <option value="en">English</option>
      <option value="sv">Svenska</option>
    </select>
  </div>
</div>
<div class="menu-overlay" id="menu-overlay"></div>

  <div class="container">
    <!-- Headline -->
    <div class="heading-wrapper">
      <p class="heading">
        Let’s build something together.<br>
        Fill out the form and we’ll get back to you as soon as possible.
      </p>
    </div>

    <!-- Contact Form -->
    <form action="https://formsubmit.co/oscar@apexcommunication.se" method="POST">
      <input type="hidden" name="_next" value="https://form.apexsolutions.se/thank-you.html">
      <input type="text" name="name" placeholder="Name" required><br>
      <input type="email" name="email" placeholder="Email" required><br>
      <input type="tel" name="phone" placeholder="Phone Number" required><br>
      <input type="text" name="company" placeholder="Company Name" required><br>
      <textarea name="message" placeholder="Message" rows="4" required></textarea><br>
      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Language Script -->
  <script>
    const translations = {
      en: {
        heading: "Let’s build something together.<br>Fill out the form and we’ll get back to you as soon as possible.",
        name: "Name",
        email: "Email",
        phone: "Phone Number",
        company: "Company Name",
        message: "Message",
        submit: "Submit"
      },
      sv: {
        heading: "Låt oss skapa något tillsammans.<br>Fyll i formuläret så hör vi av oss snart.",
        name: "Namn",
        email: "E-post",
        phone: "Telefonnummer",
        company: "Företagsnamn",
        message: "Meddelande",
        submit: "Skicka"
      }
    };

    function setLanguage(lang) {
      const t = translations[lang];
      document.querySelector(".heading").innerHTML = t.heading;
      document.querySelector("input[name='name']").placeholder = t.name;
      document.querySelector("input[name='email']").placeholder = t.email;
      document.querySelector("input[name='phone']").placeholder = t.phone;
      document.querySelector("input[name='company']").placeholder = t.company;
      document.querySelector("textarea[name='message']").placeholder = t.message;
      document.querySelector("button[type='submit']").textContent = t.submit;
    }
  </script>

<script>
const hamburgerBtn = document.getElementById('hamburger-btn');
const mobileMenu = document.getElementById('mobile-menu');
const overlay = document.getElementById('menu-overlay');

// Open menu
hamburgerBtn.addEventListener('click', function() {
  mobileMenu.classList.add('open');
  overlay.style.display = 'block';
  hamburgerBtn.classList.add('active');
    hamburgerBtn.style.display = 'none'; // hide X
  document.body.style.overflow = 'hidden'; // prevent scroll
});

// Close when clicking outside menu
overlay.addEventListener('click', function() {
  mobileMenu.classList.remove('open');
  overlay.style.display = 'none';
  hamburgerBtn.classList.remove('active');
  hamburgerBtn.style.display = 'flex'; // show again
  document.body.style.overflow = '';
});

// Optional: ESC closes menu
window.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    mobileMenu.classList.remove('open');
    overlay.style.display = 'none';
    hamburgerBtn.classList.remove('active');
    hamburgerBtn.style.display = 'flex'; // show again
    document.body.style.overflow = '';
  }
});
</script>

</body>
</html>
