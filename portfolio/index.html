        /* MOBILE VIEW */
/* Hide hamburger by default */
.hamburger {
  display: none;
  background: none;
  border: none;
  cursor: pointer;
  flex-direction: column;
  gap: 5px;
  z-index: 120;
  margin-left: 18px;
  position: relative;
  width: 40px;
  height: 40px;
}
.hamburger .bar {
  display: block;
  width: 32px;
  height: 4px;
  background: #80cdff;
  border-radius: 2px;
  transition: 0.35s;
}
.hamburger.active .bar:nth-child(1) {
  transform: translateY(10px) rotate(45deg);
}
.hamburger.active .bar:nth-child(2) {
  opacity: 0;
}
.hamburger.active .bar:nth-child(3) {
  transform: translateY(-10px) rotate(-45deg);
}

.mobile-menu {
  position: fixed;
  top: 0; left: 0;
  width: 100vw;
  background: #a4d1fd;
  color: #040F22;
  z-index: 200;
  border-radius: 0 0 28px 28px;
  box-shadow: 0 4px 28px #2223a633;
  transform: translateY(-110%);
  opacity: 0;
  pointer-events: none;
  transition: transform 0.38s cubic-bezier(.8,.3,.3,1.1), opacity 0.2s;
  min-height: 180px;
  height: auto;
  max-height: 300px; /* increase if needed */
  padding: 0;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}
.mobile-menu.open {
  transform: translateY(0);
  opacity: 1;
  pointer-events: auto;
}

.mobile-menu-inner {
  position: relative;
  width: 100%;
  min-height: 180px;    /* same as .mobile-menu min-height */
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  padding: 0 0 36px 0;
  box-sizing: border-box;
}


.menu-overlay {
  display: none;
  position: fixed;
  top: 0; left: 0; width: 100vw; height: 100vh;
  background: transparent;
  z-index: 160;
}


/* Only show on mobile */
@media (max-width: 900px) {
  .navbar a:not(.language-switcher),
  .navbar .language-switcher {
    display: none;
  }
  .hamburger {
    display: flex;
    align-items: center;
    justify-content: center;
  }
}

/* MENU CONTENT */
.mobile-menu a {
  color: #040F22;
  text-decoration: none;
  font-family: 'Inter', sans-serif;
  font-size: 1rem;
  margin: 28px 0 0 0;
  display: block;
  letter-spacing: 0.01em;
  font-weight: 400;
  padding-left: 2.1rem;
}

.mobile-menu a:first-of-type { margin-top: 36px; }
.mobile-menu a:active,
.mobile-menu a:focus,
.mobile-menu a:hover {
  text-decoration: none;
}

.mobile-menu .language-switcher {
  padding: 20px 24px 8px 10px;   /* top right bottom left */
  margin-bottom: 12px;
  display: flex;
  justify-content: flex-start; /* or center */
}


@media (min-width: 901px) {
  .mobile-menu, .menu-overlay, .hamburger { display: none !important; }

  }

html, body {
  overflow: hidden !important;
  scrollbar-width: none !important;        /* Firefox */
  -ms-overflow-style: none !important;     /* IE and Edge */
}

html::-webkit-scrollbar,
body::-webkit-scrollbar {
  display: none !important;                /* Chrome, Safari, Edge */
}

/* Webkit browsers (Chrome, Safari, Edge) */
::-webkit-scrollbar {
  width: 8px;
}

::-webkit-scrollbar-track {
  background: transparent;       /* Fully transparent */
}

::-webkit-scrollbar-thumb {
  background-color: rgba(0, 174, 255, 0.15); /* Soft blue glow */
  border-radius: 10px;
  border: 2px solid transparent;
  background-clip: padding-box;
  transition: background-color 0.3s ease;
}

::-webkit-scrollbar-thumb:hover {
  background-color: rgba(0, 174, 255, 0.35); /* Slightly brighter on hover */
}

body, html {
  scrollbar-width: thin;
  scrollbar-color: rgba(0, 174, 255, 0.2) transparent;
}

<script>
const hamburgerBtn = document.getElementById('hamburger-btn');
const mobileMenu = document.getElementById('mobile-menu');
const overlay = document.getElementById('menu-overlay');

// Open menu
hamburgerBtn.addEventListener('click', function() {
  mobileMenu.classList.add('open');
  overlay.style.display = 'block';
  hamburgerBtn.classList.add('active');
  hamburgerBtn.style.display = 'none'; // hide X
  document.body.style.overflow = 'hidden';
});


// Close when clicking outside menu
overlay.addEventListener('click', function() {
  mobileMenu.classList.remove('open');
  overlay.style.display = 'none';
  hamburgerBtn.classList.remove('active');
  hamburgerBtn.style.display = 'flex'; // show again
  document.body.style.overflow = '';
});

// Optional: ESC closes menu
window.addEventListener('keydown', function(e) {
  if (e.key === 'Escape') {
    mobileMenu.classList.remove('open');
    overlay.style.display = 'none';
    hamburgerBtn.classList.remove('active');
    hamburgerBtn.style.display = 'flex'; // show again
    document.body.style.overflow = '';
  }
});
</script>
